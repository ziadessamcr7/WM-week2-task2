<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center fst-italic mb-5">TO Do List</h1>

        <h2 class="text-center pt-4  border-top border-black mb-5">
            <i class="fa-solid fa-bookmark"></i> What are you up to today?
        </h2>

        <input id="task" type="text" class="form-control mb-3" placeholder="Add New Task">

        <button onclick="createSite()" id="btnSubmit" class="btn btn-dark px-5 fs-5">Submit</button>

        <button onclick="updateElement()" id="btnUpdate" class="btn btn-dark px-5 fs-5 d-none">Update</button>

        <div class="brdr"> </div>

        <table class="table text-center">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Task</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="tbody">



            </tbody>

        </table>


    </div>


    <script src="js/main.js"></script>

</body>




</html>
